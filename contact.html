<!DOCTYPE html>
<html lang="es">
<head>
		<title>Batman</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/grid.css">
		<link rel="stylesheet" href="css/font-awesome.css">
		<script src="js/modernizr-custom.js"></script> <!-- Para explorer 9 -->
		<script src="js/jquery-3.0.0.js"></script>
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA-jpiiZm0kg4wbYwPvUtNZvyLbiNcz6p8"></script>
		<script>
			function initialize() {
				var myLatLng = {lat: 42.762480, lng: -83.283406};

				  var mapProp = {
				    center:myLatLng,
				    zoom:15,
				    mapTypeId:google.maps.MapTypeId.ROADMAP
				  };
				  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

				  var marker = new google.maps.Marker({
				    position: myLatLng,
				    map: map,
				    title: 'Aqui estamos'
				  });
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</head>


	<body>
		<nav class="navbar">
			<ul class="navbar-list">
				<li class="navbar-item">
					<a href="index.html">Inicio</a>
				</li>
				<li class="navbar-item">
					<a href="index.html">Quien soy</a>
				</li>
				<li class="navbar-item">
					<a href="index.html">Equipo</a>
				</li>
				<li class="navbar-item">
					<a href="index.html">Transporte</a>
				</li>
				<li class="navbar-item active">
					<a href="contact.html">Contacto</a>
				</li>
			</ul>
		</nav>


		<div class="container">
			<section class="row section-container">
				<h2>Contacta con nosotros</h2>
				<div class="col-6">
					<div id="googleMap"></div>
				</div>

				<div class="col-6">
					<form id="form-contact" class="form" name="contact-batman" method="get" novalidate>
						<div class="form-row">
							<label for="nombre">Nombre:</label>
							<input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
							
							<!-- <label for="apellidos">Apellidos:</label>
							<input type="text" id="apellidos" name="apellidos" placeholder="apellidos" required> -->
						</div>
						<div class="form-row">
							<span>¿Tienes apellidos?</span>
							<label for="apellidos_si">Si</label>
							<input type="radio" id="apellidos_si" name="tienes_apellidos" value="yes" required>
							<label for="apellidos_no">No</label>
							<input type="radio" id="apellidos_no" name="tienes_apellidos" value="no" required>
						</div>

						<div class="form-row">
							<label>Email:</label>
							<input type="email" id="email" name="email" placeholder="name@company.com" pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>
						</div>

						<div class="form-row">
							<label for="tipo_mision_1">Consulta</label>
							<input type="radio" id="tipo_mision_1" name="tipo_mision" value="Consulta" required>
							<label for="tipo_mision_2">Misión simple</label>
							<input type="radio" id="tipo_mision_2" name="tipo_mision" value="Misión simple" required>
							<label for="tipo_mision_3">Rescate</label>
							<input type="radio" id="tipo_mision_3" name="tipo_mision" value="Rescate" required>
							<label for="tipo_mision_4">Salvar Gotham</label>
							<input type="radio" id="tipo_mision_4" name="tipo_mision" value="Salvar Gotham" required>
						</div>

						<div class="form-row">
							<label for="ejercito">Tamaño del ejercito</label>
							<input type="number" id="ejercito" name="ejercito" min="20" required>

							<div id="too-many-enemies" class="form-row">
								<span>Son demasiados enemigos. ¿Estás seguro?</span>
								<label for="seguro_si">Si</label>
								<input type="radio" id= "seguro_si" name="estas_seguro" value="yes" required>
								<label for="seguro_no">No</label>
								<input type="radio" id= "seguro_no" name="estas_seguro" value="no" required>
							</div>
						</div>

						<div class="form-row">
							<label for="fecha">Fecha de la mision:</label>
							<input type="date" id="fecha" name="fecha" required>
						</div>

						<div class="form-row">
							<button id="enviar" type="submit" name="Enviar">Enviar</button>
						</div>
					</form>
				</div>
			</section>

			<section class="section-container">
				<table>
					<thead>
						<tr>
							<th>Tipo de servicio</th>
							<th>Precio</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Consulta</td>
							<td>100 €</td>
						</tr>

						<tr>
							<td>Misión simple</td>
							<td>500 €</td>
						</tr>

						<tr>
							<td>Rescate</td>
							<td>1.000 €</td>
						</tr>

						<tr>
							<td>Salvar Gotham</td>
							<td>15.000 €</td>
						</tr>
					</tbody>
				</table>
			</section>
		</div>

		<footer class="footer">
			Juan Delgado &copy; 2016 kameic.com
		</footer>
	</body>

	<script src="js/geolocation.js"></script>
	<script src="js/send-notification.js"></script>
</html>
